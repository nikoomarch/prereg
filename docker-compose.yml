version: "3.7"
services:
  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
    ports:
      - 8012:80
    links:
      - app
  node:
    build:
      context: docker/node
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www
  app:
    build:
      context: docker
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
    links:
      - mysql
    environment:
      - DB_PORT=3306
      - DB_HOST=mysql
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_database=sample
    ports:
      - 3310:3306
    volumes:
      - ./datadir/:/var/lib/mysql